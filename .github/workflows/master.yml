on: 
  push:
    branches:
      - master
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ğŸ“‚ Sync files for codeastrology.com/min-max-quantity
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: ${{ secrets.ftp_file_dir }}
    
    - name: ğŸ“‚ Sync files for bdplugin.com/try-min-max-control
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.try_site_ftp_server }}
        username: ${{ secrets.try_site_ftp_username }}
        password: ${{ secrets.try_site_ftp_password }}
        server-dir: ${{ secrets.try_site_ftp_file_dir }}
